  <body>

      <div class="option">
        <label>
          <input type="checkbox" id="mayuscula" checked />
          Incluye letras mayusculas</label
        >
        <label>
          <input type="checkbox" id="minuscula" checked />
          Incluye letras minusculas</label
        >
        <label
          ><input type="checkbox" id="numeros" checked /> Incluye numeros</label
        >
        <label
          ><input type="checkbox" id="simbolos" checked /> Incluye
          simbolos</label
        >
      </div>

      <button id="genera">GENERA âžœ</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
